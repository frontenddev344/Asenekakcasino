<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for logo -->
  <circle cx="30" cy="30" r="25" fill="url(#goldGradient)" stroke="#1a1a2e" stroke-width="2"/>
  
  <!-- Dice symbol -->
  <rect x="20" y="20" width="20" height="20" rx="3" fill="#1a1a2e"/>
  <circle cx="25" cy="25" r="2" fill="#ffd700"/>
  <circle cx="35" cy="25" r="2" fill="#ffd700"/>
  <circle cx="25" cy="35" r="2" fill="#ffd700"/>
  <circle cx="35" cy="35" r="2" fill="#ffd700"/>
  
  <!-- Casino text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffd700" filter="url(#glow)">ASENESKAK</text>
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">CASINO</text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="15" r="3" fill="#ffd700" opacity="0.6"/>
  <circle cx="185" cy="25" r="2" fill="#ffd700" opacity="0.4"/>
  <circle cx="175" cy="45" r="2" fill="#ffd700" opacity="0.6"/>
</svg> 