<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a0522d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b4423;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Casino chip - simplified design -->
  <circle cx="45" cy="40" r="30" fill="url(#brownGradient)" stroke="#000" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="45" cy="40" r="24" fill="#000" stroke="#8b4513" stroke-width="1.5"/>
  <circle cx="45" cy="40" r="18" fill="none" stroke="#8b4513" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="45" cy="40" r="12" fill="#8b4513"/>
  
  <!-- Inner chip details -->
  <circle cx="45" cy="40" r="8" fill="#000"/>
  <circle cx="45" cy="40" r="4" fill="#8b4513"/>
  
  <!-- Decorative dots around chip -->
  <circle cx="45" cy="10" r="3" fill="#8b4513" opacity="0.8"/>
  <circle cx="45" cy="70" r="3" fill="#8b4513" opacity="0.8"/>
  <circle cx="15" cy="40" r="3" fill="#8b4513" opacity="0.8"/>
  <circle cx="75" cy="40" r="3" fill="#8b4513" opacity="0.8"/>
  
  <!-- Casino name - positioned with plenty of space -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000">ASENESKAK</text>
  <text x="100" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8b4513">CASINO</text>
  
  <!-- Simple decorative line -->
  <line x1="100" y1="58" x2="300" y2="58" stroke="#8b4513" stroke-width="2"/>
  
  <!-- Decorative elements -->
  <circle cx="310" cy="25" r="2" fill="#8b4513" opacity="0.6"/>
  <circle cx="315" cy="35" r="1.5" fill="#8b4513" opacity="0.4"/>
  <circle cx="305" cy="55" r="2" fill="#8b4513" opacity="0.6"/>
</svg> 